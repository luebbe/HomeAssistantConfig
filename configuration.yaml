################################################
## Telegram Bot
################################################

telegram_bot:
  - platform: polling
    api_key: !secret telegram_api_key
    allowed_chat_ids:
      - !secret telegram_chat_id_user1     
      - !secret telegram_chat_id_user2    
      - !secret telegram_chat_id_all

################################################
## Notify
################################################

notify:
  - name: "user1"
    platform: telegram
    chat_id: !secret telegram_chat_id_user1
  - name: "user2"
    platform: telegram
    chat_id: !secret telegram_chat_id_user2
  - name: "all"
    platform: telegram
    chat_id: !secret telegram_chat_id_all

################################################
## Eingabefelder zum Speichern von Status 
################################################

input_select:
  washing_machine_status:
    name: Status Waschmaschine Input
    options:
      - Aus
      - Leerlauf
      - WÃ¤scht
#      - Endphase
      - Fertig
    initial: Aus

  dachstuhl_fenster:
    name: Dachstuhlfenster
    options:
      - geschlossen
      - offen
    initial: geschlossen

################################################
## Includes
################################################

# All sensors
sensor: !include sensors.yaml
binary_sensor: !include binary_sensors.yaml

# All (light) switches
light: !include lights.yaml
switch: !include switches.yaml

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

climate:
