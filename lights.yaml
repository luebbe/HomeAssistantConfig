- platform: mqtt
  name: "RGB Test"
  state_topic: "stat/test_h801_tasmota/RESULT"
  command_topic: "cmnd/test_h801_tasmota/POWER"
  state_value_template: "{{ value_json.POWER }}"
  brightness_state_topic: "stat/test_h801_tasmota/RESULT"
  brightness_command_topic: "cmnd/test_h801_tasmota/Dimmer"
  brightness_scale: 100
  brightness_value_template: "{{ value_json.Dimmer }}"
  rgb_state_topic: "stat/test_h801_tasmota/RESULT"
  rgb_command_topic: "cmnd/test_h801_tasmota/Color2"
  rgb_command_template: "{{ '%02x%02x%02x' | format(red, green, blue)}}"
  rgb_value_template: "{% if value_json.Channel%}{{(value_json.Channel[0]*2.55)|int}},{{(value_json.Channel[1]*2.55)|int}},{{(value_json.Channel[2]*2.55)|int}}{%endif%}"
  effect_state_topic: "stat/test_h801_tasmota/RESULT"
  effect_command_topic: "cmnd/test_h801_tasmota/Scheme"
  effect_value_template: "{{ value_json.Scheme }}"
  effect_list:
    - 0
    - 1
    - 2
    - 3
    - 4
  availability_topic: "tele/test_h801_tasmota/LWT"
  payload_available: "Online"
  payload_not_available: "Offline"
  qos: 1
  payload_on: "ON"
  payload_off: "OFF"
  optimistic: false
  retain: true

